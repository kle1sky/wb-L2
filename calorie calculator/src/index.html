<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Calorie Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">

        <div class="header__logo">
          <img src="./assets/img/logo.png" alt="logo" class="header__img" />
        <h1 class="header__title">Calorie Calculator</h1>
        </div>

        <h2>Добавить продукт</h2>

        <input
          type="text"
          class="content__input"
          placeholder="Введите название продукта"
          id="product"
        />
        <input
          type="text"
          oninput="this.value = this.value.replace(/\D/g, '')"
          class="content__input"
          placeholder="Введите количество калорий"
          id="calorie"
        />

        <button class="button button-add">Добавить</button>

        <hr>

      </div>

      <div class="content">
        <div class="filter">
          <h2>Фильтр продуктов по названию</h2>
          <input type="text" class="content__input" id="filter" />
        </div>

        <hr>

        <label class="content__checkbox">
          <input type="checkbox" class="check-all content__input">
          <span>Отметить все</span>
        </label>

        <div class="first-row">
          <span>Продукты</span>
          <span class="sort-kcal">Калории</span>
        </div>

        <ul class="content__list">
          
        </ul>

        <div class="content__footer">
          <div class="daily-amount">
            <span class="content__kcal_per-day"></span>
            <span class="kcal-for-day kcal__set">Установить дневную норму</span>
          </div>
          <button class="button button-remove">Удалить выбранные</button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
