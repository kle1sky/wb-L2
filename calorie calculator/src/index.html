<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calorie Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./assets/img/logo.png" alt="logo" class="header__logo" />
        <h1 class="header__title">Calorie Calculator</h1>
        <input
          type="text"
          class="content__input"
          placeholder="Введите название продукта"
          id="product"
        />
        <input
          type="number"
          class="content__input"
          placeholder="Введите количество калорий"
          id="calorie"
        />
      </div>

      <div class="content">
        <div class="filter">
          <h2>Фильтр продуктов по названию</h2>
          <input type="text" class="content__input" id="filter" />
        </div>

        <div class="first-row">
          <span>Продукты</span>
          <span id="kcal">Калории</span>
        </div>

        <ul class="content__list">
          <li class="content__item">
            <label class="content__checkbox">
              <input type="checkbox" class="content__input" />
              <span class="content__text">Хлеб</span>
            </label>
            <span class="content__kcal">170 ккал</span>
          </li>
        </ul>

        <span class="content__kcal_per-day"
          >Ккал потребленные за день: 1920</span
        >
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
